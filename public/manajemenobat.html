<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Obat</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container"></div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="logosmkn1jkt.webp" alt="Logo UKS">
            <h2>Naona - Medically</h2><br><br>
            <p>Ini merupakan fitur untuk Memanajemen Stok Obat.</p>
        </div>
        <nav class="menu">
            <a href="nacidnay.html"><i class="fas fa-home"></i>Dashboard</a>
            <a href="periksapasien.html"><i class="fas fa-user-md"></i>Periksa Pasien</a>
            <a href="manajemenobat.html" class="active"><i class="fas fa-pills"></i>Manajemen Obat</a>
            <a href="rekammedis.html"><i class="fas fa-book-medical"></i>Rekam Medis</a>
            <a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a>
        </nav>
        <div class="date-time" id="dateTime"></div>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header>
            <h1>Manajemen Obat</h1>
            <button class="form-button">Form Obat</button>
        </header>
        <div id="form-obat">
            <input type="text" id="namaObat" placeholder="Nama Obat">
            <input type="text" id="jenisObat" placeholder="Jenis Obat">
            <input type="number" id="stokObat" placeholder="Stok">
            <input type="date" id="tglKadaluarsa" placeholder="Tanggal Kadaluarsa">
            <button onclick="tambahObat()">Tambah</button>
        </div>
        
        <!-- Tabel Daftar Stok Obat -->
        <section class="table-section">
            <h2>Daftar Stok Obat</h2>
            <table id="obatTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Obat</th>
                        <th>Jenis Obat</th>
                        <th>Stok</th>
                        <th>Tanggal Kadaluarsa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan ditambahkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </section>
        
        <section class= "footer">
            <p>&copy; 2024 Naona - SMK Negeri 1 Jakarta</p>
        </footer>
    </main>
    <script src="manajemenobat.js"></script>
</body>
</html>
